<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body class="flex-center flex-col">
    <!-- Title Div -->
    <div id="title-div" class="flex-center full-width">
        <h1>
            Cataka
        </h1>
    </div>


    <!-- Cover Image Div -->
    <div class="flex-center full-width">
        <img id="cover-img" src="Gallery-Assets/Images/Cat Cover.jpg"
            alt="Cover Image showing Continuous Cat Themed Print." />
    </div>

    <!-- Image Gallery -->
    <div id="gallery-div" class="full-width">
        <!-- Image 1 -->
        <div id="item1" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 1.jpg" alt="Cat" />
            <p>
                A Cute Cat
            </p>
        </div>

        <!-- Image 2 -->
        <div id="item2" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 2.jpg" alt="Cat" />
            <p>
                A Cute Cat
            </p>
        </div>

        <!-- Image 3 -->
        <div id="item3" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 3.jpg" alt="Cat" />
            <p>
                A Cute Cat
            </p>
        </div>

        <!-- Image 4 -->
        <div id="item4" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 4.jpg" alt="Cat" />
            <p>
                A Cute Cat
            </p>
        </div>
    </div>
</body>

</html>
