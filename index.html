<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet">
</head>


<body class="flex-center full-width">
    <!-- Title div -->
    <div id="first-div">
        <h1 class="custom-font">
            Whiskers and Wonders
        </h1>
    </div>

    <!-- Image div -->
    <div class="flex-center full-width">
        <img id="cover-img" src="Gallery-Assets/Images/Cat Cover.jpg" alt="cover image displaying a cat themed print" />
    </div>

    <!-- Image Gallery -->
    <div id="gallery-div" class="full-width">
        <!-- Image 1 -->
        <div id="item-1" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 1.jpg" alt="Cute Brown Tabby Cat staring at the camera" />
            <p>A Cute Cat</p>
        </div>

        <!-- Image 2 -->
        <div id="item-2" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 2.jpg"
                alt=" Cute Brown Tabby Cat on some stairs looking to the right" />
            <p>A Cute Cat</p>
        </div>

        <!-- Image 3 -->
        <div id="item-3" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 3.jpg" alt="Cute Ginger Cat hiding in some white bedsheets" />
            <p>A Cute Cat</p>
        </div>

        <!-- Image 4 -->
        <div id="item-4" class="flex-center flex-col card">
            <img src="Gallery-Assets/Images/Cat 4.jpg" alt="Cute Ginger Cat on scratching post staring at the camera" />
            <p>A Cute Cat</p>
        </div>
    </div>




</body>

</html>
